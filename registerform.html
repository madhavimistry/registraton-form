<!DOCTYPE html>
<html>

<head>
	<title>Register Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		.container {
			position: absolute;
			width: 350px;
			height: 550px;
			background-color: #DAF7A6;
			top: 50px;
			left: 100px;
			border-radius: 10px;
		}

		#d2 {
			font-size: 30px;
			padding-left: 55px;
			padding-top: 10px;
			color: #337DAC;
		}

		button {
			position: absolute;
			background-color: #337DAC;
			color: white;
			left: 110px;
			width: 140px;
			height: 40px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="d1">
			<p id="d2">REGISTRATION</p>
			<form>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
					</span>
					<input id="name" type="text" class="form-control" placeholder="Full Name" required>
				</div><br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i>
					</span>
					<textarea class="form-control" rows="5" id="Address" placeholder="Address" required></textarea>
				</div><br>
				<div class="input-group">
					<label class="radio-inline" style="font-weight: bold;">
						<input type="radio" name="optradio" id="f1" required>Male
					</label>
					<label class="radio-inline" style="font-weight: bold;">
						<input type="radio" id="f2" name="optradio" required> Female
					</label>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i>
					</span>
					<input id="no" type="text" class="form-control" placeholder="Phone Number">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i>
					</span>
					<input id="email" type="text" class="form-control" placeholder="Email" required>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
					</span>
					<input id="pwd" type="text" class="form-control" placeholder="Password" required>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="" id="d5">I agree to the <a href="https://www.google.com.in/"
							style="color:#337DAC;"> Terms and Conditions and <a href="https://www.google.com.in/"
								style="color:#337DAC;"> Privacy Policy</label>
				</div>
				<button class="btn btn" type="Submit" style="font-size: 20px;">Submit</button>
			</form>
		</div>
	</div>
</body>

</html>
